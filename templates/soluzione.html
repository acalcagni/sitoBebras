<!-- SOLUZIONE.HTML -->
{% extends "task.html" %}

{% block task %}  

<div id="soluzione" style="border-style: groove; padding-top: 2%; padding-right: 4%; padding-left: 2%; padding-bottom: 2%">
    {% autoescape false %}
    {{task.spiegazione}}
    {% endautoescape %}
</div>

<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">Vedi Testo quesito</button>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                 <h6 class="modal-title">Testo quesito</h6>
            </div> <!-- end modal-header -->
            <div class="modal-body">
                <img src="/static/tasks/immagini/{{task.testo}}" alt="" style="width:100%">
            </div> <!-- end modal-body -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Chiudi</button>
            </div> <!-- end modal-footer -->
        </div> <!-- end modal-content -->
    </div> <!-- end modal-dialog -->
</div> <!-- end myModal -->

<!-- END SOLUZIONE.HTML -->

{% endblock %}
